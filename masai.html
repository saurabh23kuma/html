<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<style>
     h1{
       text-align: center;
       font-weight: 60px;
       color: blue;
       text-decoration: underline;

   }
   form{
       font-size: large;
       font-weight: bold;
       width:250px;
       box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
   }
   thead{
    text-align: center;
     color:white;
         background-color: blue;
   }
</style>
<body>
    <h1>MASAI EMPLOYEE  RECORDS</h1>
    <form id="employeeForm">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>
        
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="Ops">Ops</option>
            <option value="HR">HR</option>
            <option value="IA">IA</option>
        </select><br><br>
        
        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Experience</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const employeeId = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;
            const experience = parseInt(document.getElementById('experience').value);
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            let role;

            if (experience > 5) {
                role = 'Senior';
            } else if (experience >= 2 && experience <= 5) {
                role = 'Junior';
            } else {
                role = 'Fresher';
            }

            const newRow = `<tr>
                <td>${name}</td>
                <td>${employeeId}</td>
                <td>${department}</td>
                <td>${experience}</td>
                <td>${email}</td>
                <td>${mobile}</td>
                <td>${role}</td>
                <td><button class="deleteButton">Delete</button></td>
            </tr>`;

            document.getElementById('employeeTableBody').insertAdjacentHTML('beforeend', newRow);

            // Clear form inputs
            document.getElementById('employeeForm').reset();
        });

        document.getElementById('employeeTableBody').addEventListener('click', function(event) {
            if (event.target.classList.contains('deleteButton')) {
                event.target.closest('tr').remove();
            }
        });
    </script>
</body>
</html>
